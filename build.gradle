}

group 'com.xobotun.ingress-ap-get-bot'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
//    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.projectlombok:lombok:1.18.2'

    compile 'com.sparkjava:spark-core:2.8.0'
}
